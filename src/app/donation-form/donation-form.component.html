<div class="page">
    <form [formGroup]="form" (ngSubmit)="addDonation()" class="form">
        <div class="page-title">New Donation</div>

        <div class="group-input">
            <input class="input" type="text" placeholder="Name of donation" formControlName="name" />
            <div class="feedback-input" *ngIf="form.controls.name.errors && form.touched">
                <div *ngIf="form.controls.name.errors.required">
                    Name is required
                </div>
            </div>
        </div>

        <div class="group-input">
            <select class="custom-select" formControlName="category">
                <option value="" disabled>Choose your category</option>
                <option *ngFor="let item of cat">{{ item }}</option>
            </select>
        </div>

        <div class="group-input">
            <input class="input" type="number" placeholder="Capacity" formControlName="capacity" />
            <div class="feedback-input" *ngIf="form.controls.capacity.errors && form.touched">
                <div *ngIf="form.controls.capacity.errors.required">
                    Capacity is required
                </div>
            </div>
        </div>

        <div class="group-input">
            <input class="input" type="text" placeholder="Enter address" formControlName="address" />
            <div class="feedback-input" *ngIf="form.controls.address.errors && form.touched">
                <div *ngIf="form.controls.address.errors.required">
                    Address is required
                </div>
            </div>
        </div>

        <div class="group-input">
            <input class="input" type="date" formControlName="date" />
            <div class="feedback-input" *ngIf="form.controls.date.errors && form.touched">
                <div *ngIf="form.controls.date.errors.required">
                    Date is required
                </div>
            </div>
        </div>

        <div class="group-input">
            <input class="input" type="time" formControlName="time" />
            <div class="feedback-input" *ngIf="form.controls.time.errors && form.touched">
                <div *ngIf="form.controls.time.errors.required">
                    Time is required
                </div>
            </div>
        </div>

        <input type="submit" value="Add Donation" class="submit-button" />
    </form>
    <img class="image" src="../../assets/undraw_sharing_articles_t5aa.svg" />
</div>
