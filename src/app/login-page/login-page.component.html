<div class="page">
  <form [formGroup]="form" (ngSubmit)="login()" class="form">
    <div class="page-title">Log In</div>

    <div class="group-input">
      <input
        class="input"
        type="text"
        placeholder="Email"
        formControlName="email"
      />
      <div
        class="feedback-input"
        *ngIf="form.controls.email.errors && form.touched"
      >
        <div *ngIf="form.controls.email.errors.required">
          Email is required
        </div>
        <div *ngIf="form.controls.email.errors.email">
          Invalid email syntax
        </div>
      </div>
    </div>

    <div class="group-input">
      <input
        class="input"
        type="password"
        placeholder="Password"
        formControlName="password"
      />
      <div
        class="feedback-input"
        *ngIf="form.controls.password.errors && form.touched"
      >
        <div *ngIf="form.controls.password.errors.required">
          Password is required
        </div>
      </div>
    </div>

    <input type="submit" value="Log In" class="submit-button" />
  </form>
  <img class="image" src="../../assets/undraw_sign_in_e6hj.svg" />
</div>
