<div class="page">
  <h1>{{ user.username }}'s Profile</h1>
  <h2>Current Donations</h2>
  <ul>
    <div class="donations">
      <div *ngFor="let donation of donations" class="donation">
        <app-donation-description
          [donation]="donation"
        ></app-donation-description>
      </div>
    </div>
  </ul>
  <h2>
    Generosity Level : <span id="generosity">{{ user.generosity }}</span>
  </h2>
</div>
