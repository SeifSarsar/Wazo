<div class="page">
  <form [formGroup]="form" (ngSubmit)="signup()" class="form">
    <div class="page-title">Sign Up</div>

    <div class="group-input">
      <input
        class="input"
        type="text"
        placeholder="Email"
        formControlName="email"
      />
      <div
        class="feedback-input"
        *ngIf="form.controls.email.errors && form.touched"
      >
        <div *ngIf="form.controls.email.errors.required">
          Email is required
        </div>
        <div *ngIf="form.controls.email.errors.email">
          Invalid email syntax
        </div>
      </div>
    </div>

    <div class="group-input">
      <input
        class="input"
        type="text"
        placeholder="Username"
        formControlName="username"
      />
      <div
        class="feedback-input"
        *ngIf="form.controls.username.errors && form.touched"
      >
        <div *ngIf="form.controls.username.errors.required">
          Username is required
        </div>
        <div *ngIf="form.controls.username.errors.minlength">
          Username is shorter than 5 characters
        </div>
        <div *ngIf="form.controls.username.errors.maxlength">
          Username is longer than 30 characters
        </div>
      </div>
    </div>

    <div class="group-input">
      <input
        class="input"
        type="password"
        placeholder="Password"
        formControlName="password"
      />
      <div
        class="feedback-input"
        *ngIf="form.controls.password.errors && form.touched"
      >
        <div *ngIf="form.controls.password.errors.required">
          Password is required
        </div>
        <div *ngIf="form.controls.password.errors.minlength">
          Password is shorter than 6 characters
        </div>
        <div *ngIf="form.controls.password.errors.maxlength">
          Password is longer than 30 characters
        </div>
      </div>
    </div>
    <div class="group-input">
      <input
        class="input"
        type="password"
        placeholder="Confirm Password"
        formControlName="confirmPassword"
      />
      <div class="feedback-input">
        <div *ngIf="form.errors && form.touched">
          <div *ngIf="form.errors.notMatch">
            {{ form.errors.notMatch }}
          </div>
        </div>
      </div>
      <div class="radio-container">
        <div
          class="radio-group"
          [ngClass]="{ checked: userType == 'Individual' }"
          (click)="setUserType('Individual')"
        >
          <div class="radio-checkmark">
            <i class="fas fa-times"></i>
          </div>
          <div class="radio-text">Individual</div>
        </div>

        <div
          class="radio-group"
          [ngClass]="{ checked: userType == 'Enterprise' }"
          (click)="setUserType('Enterprise')"
        >
          <div class="radio-checkmark"><i class="fas fa-times"></i></div>
          <div class="radio-text">Enterprise</div>
        </div>
      </div>
    </div>
    <input type="submit" value="Sign up" class="submit-button" />
  </form>
  <img class="image" src="../../assets/undraw_authentication_fsn5.svg" />
</div>
